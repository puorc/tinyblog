{% extends "admin/header.html" %}
{% block body %}
    <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
            <li><a href="{{ url_for('overview') }}">Overview</a></li>
            <li><a href="{{ url_for("admin_show",type="post") }}">Posts</a></li>
            <li><a href="{{ url_for("admin_show",type="page") }}">Pages</a></li>
            <li><a href="{{ url_for("admin_show",type="category") }}">Categories</a></li>
            <li><a href="{{ url_for("admin_show",type="tag") }}">Tags</a></li>
            <li class="active"><a href="{{ url_for('settings') }}">Settings</a></li>
        </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="sub-header">Settings</h2>
        <form action="/admin/settings" method="post">
            <div class="input-group">
                <span class="input-group-addon">:</span>
                <input type="text" class="form-control" placeholder="sitename" name="sitename">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">:</span>
                <input type="text" class="form-control" placeholder="description" name="description">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">:</span>
                <input type="text" class="form-control" placeholder="default page id" name="defaultpage">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">:</span>
                <input type="text" class="form-control" placeholder="number of articles" name="numberofarticle">
            </div>
            <br>
            <input type="submit" value="Save" class="btn btn-primary btn-default">
        </form>
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Log In</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signin.css') }}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
{% block body %}
    <body>

    <div class="container">

        <form class="form-signin" role="form" action="{{ url_for('login') }}" method="post">
            <h2 class="form-signin-heading">Please log in</h2>
            <input type="text" class="form-control" name="username" placeholder="Username"><br>
            <input type="password" class="form-control" name="password" placeholder="Password">
            <button class="btn btn-lg btn-primary btn-block" value="Login" type="submit">Log in</button>
            <button class="btn btn-lg btn-warning btn-block"onclick="window.open('/')">Back</button>
        </form>

    </div> <!-- /container -->
    </body>
{% endblock %}
</html>

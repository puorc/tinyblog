<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>{{ g.info[0] }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div id="page" class="hfeed site">
    <header id="masthead" class="site-header" role="banner">
        <div class="site-branding">
            <h1 class="site-title"><a href="/" rel="home">{{ g.info[0] }}</a></h1>
            <h2 class="site-description">{{ g.info[1] }}</h2>
        </div>
    </header>
    <nav id="site-navigation" class="main-navigation" role="navigation">
        <ul>
            {% for item in contents['page'] %}
                <li><a href="{{ url_for('show_page', cid=item[0]) }}">{{ item[1] }}</a></li>
            {% endfor %}
        </ul>
    </nav><!-- #site-navigation -->

    <div id="content" class="site-content">
        {% block body %}{% endblock %}
        {% block sidebar %}{% endblock %}
    </div>
    <footer id="colophon" class="site-footer" role="contentinfo">
        <div class="site-info">
            Powered By TinyBlog -  Theme By Button
        </div><!-- .site-info -->

    </footer><!-- #colophon -->
</div><!-- #page -->
</body>
</html>
